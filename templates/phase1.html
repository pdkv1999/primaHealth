<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Phase 1 Screens</title>

    <!-- Bootstrap for responsive design and components -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: url("/static/images/hospital_bg.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            font-family: Arial, sans-serif;
            color: #111;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .btn-outline-info {
            width: 200px;
            margin: 0.75rem;
            border-radius: 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Phase 1 Screens</h1>
    <div class="d-flex flex-column align-items-center">
        <a href="/phase1/ap_screen" class="btn btn-outline-info">AP Screen</a>
        <a href="/phase1/cc_screen" class="btn btn-outline-info">CC Screen</a>
        <a href="/phase1/cm_screen" class="btn btn-outline-info">CM Screen</a>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
