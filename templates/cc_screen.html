<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Coordinator Dashboard (Google Drive Links)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
  <div class="container mx-auto max-w-4xl bg-white p-8 rounded-xl shadow-lg mt-10">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Care Coordinator</h1>

    <div class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Client-{Child/Adult}/Patient: James Doe – PH25-001</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-600">Guardian1 Name</label>
          <input type="text" value="Jane Doe" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Guardian2 Name</label>
          <input type="text" value="John Doe" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Patient DOB</label>
          <input type="text" value="2013-04-22" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">School Name</label>
          <input type="text" value="Greenfield Primary" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">School Email</label>
          <input type="email" value="teacher@greenfield.ie" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Preferred Teacher Name</label>
          <input type="text" value="Mr. O'Brien" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">CAMHS Status</label>
          <select class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
            <option selected>Open</option>
            <option>Discharged</option>
            <option>Waiting List</option>
            <option>No CAMHS Affiliation</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">G1 & G2 Consent</label>
          <select class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
            <option>G1 Received (G2 Passed Away)</option>
            <option>G2 Pending (G1 received)</option>
            <option>G1 and G2 Pending</option>
            <option>Both Received</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Emergency Contact (if single parent household)</label>
          <select class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
            <option>Not required</option>
            <option>Required but not received</option>
            <option>Received</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Screening Call Status</label>
          <select id="scStatus" onchange="toggleUploads()" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
            <option value="not_booked">Not Scheduled</option>
            <option value="booked">Scheduled</option>
            <option value="completed" selected>Completed</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">GP Referral</label>
          <input type="checkbox" id="gpReferral" class="mt-1 h-5 w-5 text-green-600 border-gray-300 rounded">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Last Contact Date</label>
          <input type="date" id="lastContactDate" onchange="calculateOverdue()" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600">Overdue By (diff between today and last contact date)</label>
          <input type="text" id="overdueDays" readonly class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-800" placeholder="0 days">
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600 mt-6">Internal Notes</label>
        <textarea rows="3" class="mt-1 w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-800">Referred via WhatsApp, SC Booked</textarea>
      </div>
    </div>

    <div class="mb-10" id="uploadSection">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Document Links</h2>

      <div class="space-y-4">
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200">
          <label class="text-gray-700 font-medium">GP Referral</label>
          <input type="text" placeholder="Paste Google Workspace link here" class="w-2/3 p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200">
          <label class="text-gray-700 font-medium">Patient Reports</label>
          <input type="text" placeholder="Paste Google Workspace link here" class="w-2/3 p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg border border-gray-200">
          <label class="text-gray-700 font-medium">CAMHS Discharge Letter</label>
          <input type="text" placeholder="Paste Google Workspace link here" class="w-2/3 p-3 border border-gray-300 rounded-lg bg-white text-gray-800">
        </div>
      </div>
    </div>

    <div class="flex justify-center mb-10">
      <button class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Save Patient Information</button>
    </div>

    <div class="mb-10">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">Queues – Quick Access</h2>
      <div class="flex flex-wrap gap-3">
        <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">SC_Not_Booked_7Days</a>
        <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Referral_Closure_28Days</a>
        <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">CAMHS_OPEN</a>
        <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">G2_Consent_Pending</a>
        <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">No_Contact_14Days</a>
        <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Awaiting_Info_SC</a>
      </div>
    </div>
  </div>

  <script>
    function toggleUploads() {
      const status = document.getElementById("scStatus").value;
      document.getElementById("uploadSection").style.display = status === "completed" ? "block" : "none";
    }

    function calculateOverdue() {
      const lastContactDate = document.getElementById("lastContactDate").value;
      const overdueField = document.getElementById("overdueDays");
      
      if (lastContactDate) {
        const lastDate = new Date(lastContactDate);
        const today = new Date();
        const diffTime = today - lastDate;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        overdueField.value = `${diffDays} days`;
      } else {
        overdueField.value = "0 days";
      }
    }

    window.onload = function() {
      toggleUploads();
      calculateOverdue();
    };
  </script>
</body>
</html>
