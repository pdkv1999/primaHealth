<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PH25 - Stage 1 Intake Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      background-color: #003366;
      color: white;
      padding: 10px;
    }
    .section {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"], input[type="date"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <h2>Stage 1: Intake Call - PH25</h2>

  <div class="section">
    <label>Ref Number</label>
    <input type="text">

    <label>GP Name</label>
    <input type="text">

    <label>GP Address</label>
    <textarea rows="2"></textarea>

    <label>Client/Patient Name</label>
    <input type="text">

    <label>Client Address</label>
    <input type="text">

    <label>Date of Birth</label>
    <input type="date">

    <label>Guardian Name</label>
    <input type="text">

    <label>Contact Number</label>
    <input type="text">

    <label>Date & Time of Assessment</label>
    <input type="date">
    <input type="text" placeholder="Time">
    
    <label>Location/Method of Assessment</label>
    <input type="text">

    <label>Clinician Delivering Assessment</label>
    <input type="text">
  </div>

  <div class="section">
    <label>Intro Notes</label>
    <textarea rows="3"></textarea>

    <label>Who Present at Assessment</label>
    <select>
      <option>Both</option>
      <option>Mother</option>
      <option>Father</option>
      <option>Other (specify below)</option>
    </select>
    <input type="text" placeholder="Other (if selected)">

    <label>Others to cc in Final Report</label>
    <textarea rows="2"></textarea>
  </div>

  <div class="section">
    <label>Handedness</label>
    <input type="text">

    <label>Years & Months</label>
    <input type="text">

    <label>Year in School</label>
    <input type="text">

    <label>School</label>
    <input type="text">
  </div>

  <div class="section">
    <h3>Medical Details</h3>

    <label>Medical History</label>
    <textarea rows="2"></textarea>

    <label>Medications / Supplements</label>
    <textarea rows="2"></textarea>

    <label>Past Surgical/Procedural History</label>
    <textarea rows="2"></textarea>

    <label>Drug Allergies/Intolerances</label>
    <textarea rows="2"></textarea>

    <label>Forensic History</label>
    <textarea rows="2"></textarea>

    <label>Substance History</label>
    <textarea rows="2"></textarea>
  </div>

  <div class="section">
    <h3>Family & Household</h3>
    <label>Household Composition (List Name, Relation, Age, Occupation)</label>
    <textarea rows="6"></textarea>

    <label>Family Medical History</label>
    <textarea rows="2"></textarea>

    <label>Family Mental Health History</label>
    <textarea rows="2"></textarea>

    <label>Family Learning Difficulties History</label>
    <textarea rows="2"></textarea>
  </div>

  <div class="section">
    <h3>Pregnancy & Development</h3>
    <label>Antenatal Complications</label>
    <select>
      <option>No (Uneventful Pregnancy)</option>
      <option>Yes</option>
    </select>
    <textarea rows="2" placeholder="Details"></textarea>

    <label>Delivery Type</label>
    <select>
      <option>NVD</option>
      <option>PCS</option>
      <option>EmCS</option>
    </select>
    <input type="text" placeholder="Delivery Complications">
    <input type="text" placeholder="Gestation Weeks">
    <input type="text" placeholder="Birth Weight">

    <label>NICU/SCBU</label>
    <select>
      <option>None</option>
      <option>NICU required</option>
      <option>SCBU required</option>
    </select>

    <label>Infant Health (First Year)</label>
    <textarea rows="2"></textarea>

    <label>Maternal Health (Postpartum)</label>
    <textarea rows="2"></textarea>
  </div>

  <div class="section">
    <h3>Developmental Milestones</h3>
    <label>Learning, Speech, Coordination, Toilet Training</label>
    <textarea rows="3"></textarea>

    <label>Fine Motor Delay</label>
    <textarea rows="2"></textarea>

    <label>Gross Motor Delay</label>
    <textarea rows="2"></textarea>

    <label>ASD Concerns</label>
    <textarea rows="2"></textarea>

    <label>Speech Delay</label>
    <textarea rows="2"></textarea>

    <label>Early Learning Concerns</label>
    <textarea rows="2"></textarea>

    <label>Toilet Training Issues</label>
    <textarea rows="2"></textarea>
  </div>

  <div class="section">
    <h3>Next Steps</h3>
    <label>Additional Assessments</label>
    <input type="checkbox"> OT <br>
    <textarea rows="1" placeholder="OT Details"></textarea>

    <input type="checkbox"> SLT <br>
    <textarea rows="1" placeholder="SLT Details"></textarea>

    <input type="checkbox"> Cognitive <br>
    <textarea rows="1" placeholder="Cognitive Assessment Details"></textarea>

    <input type="checkbox"> Other <br>
    <textarea rows="1" placeholder="Other Assessment Details"></textarea>

    <label>Next Session Type</label>
    <input type="text">
    <textarea rows="2" placeholder="Other Details"></textarea>
  </div>

</body>
</html>
